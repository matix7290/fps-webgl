<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS</title>
<script defer src="bundle.js?83279648162716b23383"></script></head>
<body>
    <div id="root"></div>
    <span id="fireSizeText">Fire size:</span> <input id="fireSize" type="range" min="0", max="240" step="10" value="120">
    <span id="fireWidthXText">Fire width x:</span> <input id="fireWidthX" type="range" min="0", max="60" step="1" value="30">
    <span id="fireWidthZText">Fire width z:</span> <input id="fireWidthZ" type="range" min="0", max="60" step="1" value="30">
    <span id="fireStrenghtText">Fire strenght:</span> <input id="fireStrenght" type="range" min="0", max="200" step="1" value="50">

    <span id="sizeText">Laser size:</span> <input id="size" type="range" min="5", max="220" step="1" value="20">
    <span id="rangeText">Laser range:</span> <input id="range" type="range" min="0", max="3" step="0.1" value="0.5">

    <span id="cameraHeightText">Camera height:</span> <input id="cameraHeight" type="range" min="0", max="100" step="1" value="100">
</body>
</html>
